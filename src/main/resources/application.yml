spring:
  application:
    name: BuzzerBidder
  profiles:
    active: dev

# Doppler 설정 (선택적)
doppler:
  enabled: ${DOPPLER_ENABLED:true}
  token: ${DOPPLER_TOKEN:}
  project: ${DOPPLER_PROJECT:buzzerbidder}
  config: ${DOPPLER_CONFIG:dev_main}

# Swagger 공통 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /api-docs
---
# 개발 환경 설정
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: INFO
    devut.buzzerbidder: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# 테스트 환경 설정
spring:
  config:
    activate:
      on-profile: test

logging:
  level:
    root: WARN
    devut.buzzerbidder: INFO
# Swagger 테스트 환경 설정
springdoc:
  swagger-ui:
    enabled: true
---

# 프로덕션 환경 설정
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: INFO
    devut.buzzerbidder: INFO

delivery:
  client-id: ${DELIVERY_CLIENT_ID}
  client-secret: ${DELIVERY_CLIENT_SECRET}

