spring:
  # 프로덕션 데이터베이스 설정 (MySQL)
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/buzzerbidder?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:buzzerbidder}
    password: ${DB_PASSWORD:}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

# 서버 설정
server:
  port: ${SERVER_PORT:8080}

# 관리 엔드포인트 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# JWT 설정
custom:
  jwt:
    secretPattern: ${JWT_SECRET}
    expireSeconds: 1800  # 30분 (초)
    shortExpireSeconds: 600  # 10분 (초)
    refreshExpireSeconds: 604800  # 7일 (초)

delivery:
  client-id: ${DELIVERY_CLIENT_ID}
  client-secret: ${DELIVERY_CLIENT_SECRET}

# Swagger 프로덕션 환경 설정 (보안을 위해 비활성화 권장)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

