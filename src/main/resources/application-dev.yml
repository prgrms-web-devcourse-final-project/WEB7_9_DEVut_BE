spring:
  # H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:buzzerbidder;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # H2 Console 설정
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false
  
  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  web:
    error:
      include-message: always
      include-stacktrace: on_param
      include-binding-errors: always
      include-exception: false

# 서버 설정
server:
  port: 8080

# JWT 설정
custom:
  jwt:
    secretPattern: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
    expireSeconds: 1800  # 30분 (초)
    shortExpireSeconds: 600  # 10분 (초)
    refreshExpireSeconds: 604800  # 7일 (초)

delivery:
  client-id: ${DELIVERY_CLIENT_ID}
  client-secret: ${DELIVERY_CLIENT_SECRET}

# Swagger 개발 환경 추가 설정
springdoc:
  swagger-ui:
    enabled: true
    display-request-duration: true
    doc-expansion: list

