spring:
  # H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:buzzerbidder;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # H2 Console 설정
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false
  
  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  web:
    error:
      include-message: always
      include-stacktrace: on_param
      include-binding-errors: always
      include-exception: false
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: c136afd324de5358829c83363ee0ba6b
            client-secret: ${KAKAO_CLIENT_SECRET:}
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
          naver:
            client-id: n4GkssO1dLxOBT8PQ8Z0
            client-secret: ${NAVER_CLIENT_SECRET:}
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
              - profile_image
            client-name: Naver
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# 서버 설정
server:
  port: 8080

# JWT 설정
custom:
  jwt:
    secretPattern: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
    expireSeconds: 1800  # 30분 (초)
    shortExpireSeconds: 600  # 10분 (초)
    refreshExpireSeconds: 604800  # 7일 (초)

delivery:
  client-id: ${DELIVERY_CLIENT_ID:your-client-key}
  client-secret: ${DELIVERY_CLIENT_SECRET:your-secret-key}

# AWS S3 설정
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY:your-access-key}
      secret-key: ${AWS_SECRET_KEY:your-secret-key}
    s3:
      bucket: ${AWS_S3_BUCKET:your-bucket-name}
    region:
      static: ${AWS_REGION:ap-northeast-2}

# Swagger 개발 환경 추가 설정
springdoc:
  swagger-ui:
    enabled: true
    display-request-duration: true
    doc-expansion: list

